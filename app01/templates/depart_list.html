{% load static %}

<!DOCTYPE html>
<html lang="zh-cnm">
<head>
    <meta charset="UTF-8">
    <title>部门管理 | OManage</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-5.2.2/css/bootstrap.min.css' %}">
</head>
<body>
<nav id="fix-dis" class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container-fluid">
        <a href="" class="navbar-brand">OManage 员工管理系统</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="/depart/list/" class="nav-link">部门操作</a>
                </li>
                <li class="nav-item">
                    <a href="/depart/list/" class="nav-link">用户操作</a>
                </li>
                <li class="nav-item">
                    <a href="/depart/list/" class="nav-link">注册/登录</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section class="p-5">
    <div class="container">
        <div class="mb-2">
            <a href="/depart/add/" class="btn btn-success">添加部门</a>
        </div>
        <div class="">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">部门名称</th>
                    <th scope="col">操作</th>
                </tr>
                </thead>
                <tbody>
                {% for depart in depart_list %}
                    <tr>
                        <th>{{ depart.id }}</th>
                        <td>{{ depart.title }}</td>
                        <td>
                            <a class="btn btn-primary btn-sm" href="/depart/{{ depart.id }}/edit/">编辑</a>
                            <a class="btn btn-danger btn-sm" href="/depart/delete/?id={{ depart.id }}">删除</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>

<script src="{% static 'js/jquery-3.6.1.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap-5.2.2/js/bootstrap.min.js' %}"></script>
</body>
</html>
