{% extends 'layout.html' %}

{% block content %}
    <section class="p-5">
        <div class="container">
            <div class="mb-2">
                <a href="/depart/add/" class="btn btn-success">添加部门</a>
            </div>
            <div class="">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">部门名称</th>
                        <th scope="col">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for depart in depart_list %}
                        <tr>
                            <th>{{ depart.id }}</th>
                            <td>{{ depart.title }}</td>
                            <td>
                                <a class="btn btn-primary btn-sm" href="/depart/{{ depart.id }}/edit/">编辑</a>
                                <a class="btn btn-danger btn-sm" href="/depart/delete/?id={{ depart.id }}">删除</a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </section>
{% endblock %}
